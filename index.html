<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="bg-gray-200 max-w-md min-h-screen mx-auto w-9/12">
        <div class="flex relative justify-center pt-10">
            <img class="absolute w-48" src="./Payoo-MFS-Resources-main/assets/bg.png" alt="">
            <img class="mt-3" src="./Payoo-MFS-Resources-main/assets/Group.png" alt="">
        </div>


<section>
    <h1 class="font-bold text-4xl mt-28 text-center mb-5">Login</h1>
    
    <div class="min-h-screen">
        <div class="hero-content ">
          
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">phone</span>
                </label>
                <input type="text" id="phone" placeholder="phone" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" id="pass" placeholder="password" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="login" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</section>
       

        
    </section>



    <script src="../js/login.js"></script>
    
</body>
</html>
